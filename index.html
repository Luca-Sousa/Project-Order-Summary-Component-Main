<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Project | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>

    <header>
      <img src="images/illustration-hero.svg" alt="pattern-background-desktop">
    </header>

    <div class="content-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <section class="content-plan">

      <div class="content-plan-price-left">
        <img src="images/icon-music.svg" alt="">
        <div class="content-plan-price-left-text">
          <h2>Annual Plan</h2>
          <p>&dollar;59.99/year</p>
        </div>
      </div>

      <div class="content-plan-right">
        <a href="">Change</a>
      </div>
      
    </section>

    <footer>
      <input type="submit" value="Proceed to Payment">
      <p>Cancel Order</p>
    </footer>
    
  </main>
  
</body>
</html>
